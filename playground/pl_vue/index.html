<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          message: "Hello Vue.JS world!!!"
        };
      },
      template: "<h2>{{ message }}</h2>"
    });
  </script>
</html>
