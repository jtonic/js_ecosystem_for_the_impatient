<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{ message }}
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello VueJS world!!!"
        }
      });
    </script>
  </body>
</html>
