<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">Hello {{ message }} world!!!</div>

    <script>
      app = new Vue({
        el: "#app",
        data: {
          message: "VueJS"
        }
      });
    </script>
  </body>
</html>
